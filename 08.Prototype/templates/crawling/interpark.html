{% extends "base.html" %}
{% block additional_head %}
    <style>
        td, th { text-align: center; }
    </style>
{% endblock %}
{% block subtitle %}인터파크 베스트셀러{% endblock %}
{% block content %}
    <table class="table">
        <tr>
            <th style="width: 8%;">순위</th>
            <th style="width: 12%;">이미지</th>            
            <th style="width: 30%;">제목</th>
            <th style="width: 20%;">저자</th>
            <th style="width: 18%;">출판사</th>
            <th style="width: 10%;">가격</th>
        </tr>
        <!--{'순위': rank, '제목': title, '저자': author, '출판사': company, '가격': price}-->
        {% for book in book_list %}
            <tr>   
                <td>{{book.순위}}</td>
                <td><img src="{{book.src}}" height="40"></td>
                <td><a href="{{book.href}}" target="_blank">{{book.제목}}</a></td> <!--target="_blank" 새로운 페이지에서 열림-->
                <td>{{book.저자}}</td>
                <td>{{book.출판사}}</td>
                <td style="text-align: right;">{{book.가격}}</td>   
            </tr>
        {% endfor %}
    </table>
{% endblock %}
