{% extends "10.bootstrap.html" %}
{% block subtitle %}File upload{% endblock %}
{% block content %}
    <form action="/upload" method="post" enctype="multipart/form-data"> <!--enctype="multipart/form-data" 반드시 적어야 파일업로드가 된다-->
        파일 선택: <input type="file" name="image">
        <input type="submit" value="업로드">
    </form>
{% endblock %}
